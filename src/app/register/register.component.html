<div class="w-50 mx-auto">
  <h1 class="text-center mb-3">Register</h1>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="form-group">
      <label>First Name</label>
      <input
        [ngClass]="{ 'is-valid': registerForm.controls.first_name.valid, 'is-invalid': registerForm.controls.first_name.invalid && registerForm.controls.first_name.touched }"
        type="text" class="form-control my-2" formControlName="first_name">
      <span *ngIf="registerForm.controls.first_name.touched && registerForm.controls.first_name.invalid"
        class="text-danger">First Name Must be More than 2 charachters</span>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        [ngClass]="{ 'is-valid': registerForm.controls.last_name.valid, 'is-invalid': registerForm.controls.last_name.invalid && registerForm.controls.last_name.touched }"
        type="text" class="form-control my-2" formControlName="last_name">
      <span *ngIf="registerForm.controls.last_name.touched && registerForm.controls.last_name.invalid"
        class="text-danger">Last Name Must be More than 2 charachters</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        [ngClass]="{ 'is-valid': registerForm.controls.email.valid, 'is-invalid': registerForm.controls.email.invalid && registerForm.controls.email.touched }"
        type="email" class="form-control my-2" formControlName="email">
      <span *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid" class="text-danger">Enter
        invalid Email</span>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        [ngClass]="{'is-valid': registerForm.controls.password.valid, 'is-invalid':registerForm.controls.password.touched && registerForm.controls.password.invalid}"
        type="password" class="form-control my-2" formControlName="password">
      <span *ngIf="registerForm.controls.password.touched && registerForm.controls.password.invalid"
        class="text-danger">Password Must be at Least 6 Charachters</span>
    </div>

    <button [disabled]="registerForm.invalid" class="btn btn-primary" type="submit">Register</button>
  </form>
</div>
